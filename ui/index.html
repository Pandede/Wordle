<html>
    <header>
        <title>Wordle</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fffc3d07fa.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"></link>
    </header>
    <body>
        <!-- navbar -->
        <div id ='navigate_header'>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </nav>

                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                </nav>

                <a class="navbar-brand mx-auto" href="#">Wordle</a>
                
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                    </a>
                </nav>

                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </nav>

              </nav>

        </div>

        <!-- game -->
        <div id='game' class='h-100 container col-6 offset-3'>
            <!-- board -->
            <div id='board-container' class='sticky-top'>
                <game-row class='row'>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                </game-row>
                <game-row class='row'>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                </game-row>
                <game-row class='row'>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                </game-row>
                <game-row class='row'>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                </game-row>
                <game-row class='row'>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                </game-row>
                <game-row class='row'>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                    <game-tile class='col' letter=''></game-tile>
                </game-row>
            </div>

            <!-- keyboard -->
            <div id='keyboard' class='sticky-buttom'>
                <div class='row justify-content-center'>
                    <button type="button" class="btn" data-key='q'>q</button>
                    <button type="button" class="btn" data-key='w'>w</button>
                    <button type="button" class="btn" data-key='e'>e</button>
                    <button type="button" class="btn" data-key='r'>r</button>
                    <button type="button" class="btn" data-key='t'>t</button>
                    <button type="button" class="btn" data-key='y'>y</button>
                    <button type="button" class="btn" data-key='u'>u</button>
                    <button type="button" class="btn" data-key='i'>i</button>
                    <button type="button" class="btn" data-key='o'>o</button>
                    <button type="button" class="btn" data-key='p'>p</button>
                </div>

                <div class='row justify-content-center'>
                    <button type="button" class="btn" data-key='a'>a</button>
                    <button type="button" class="btn" data-key='s'>s</button>
                    <button type="button" class="btn" data-key='d'>d</button>
                    <button type="button" class="btn" data-key='f'>f</button>
                    <button type="button" class="btn" data-key='g'>g</button>
                    <button type="button" class="btn" data-key='h'>h</button>
                    <button type="button" class="btn" data-key='j'>j</button>
                    <button type="button" class="btn" data-key='k'>k</button>
                    <button type="button" class="btn" data-key='l'>l</button>
                </div>

                <div class='row justify-content-center'>
                    <button type="button" class="btn" data-key='enter'>enter</button>
                    <button type="button" class="btn" data-key='z'>z</button>
                    <button type="button" class="btn" data-key='x'>x</button>
                    <button type="button" class="btn" data-key='c'>c</button>
                    <button type="button" class="btn" data-key='v'>v</button>
                    <button type="button" class="btn" data-key='b'>b</button>
                    <button type="button" class="btn" data-key='n'>n</button>
                    <button type="button" class="btn" data-key='m'>m</button>
                    <button type="button" class="btn" data-key='delete'><i class="fa-solid fa-delete-left"></i></button>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
